<!DOCTYPE html>
<html lang="en">
<head>
    <title> Carousel </title>
    <link rel="stylesheet" href="carousel.css" />
    <link rel="stylesheet" href="modal.css" />
</head>

<body>
    <div class="carousel">
        <button id="leftButton" type="button" class="handler">
            <i class="fas fa-less-than fa-2x"></i>
        </button>

        <div id="slide1" class="slide">
            <img src="" alt="">
            <p></p>
        </div>

        <div id="slide2" class="slide">
            <img src="" alt="">
            <p></p>
        </div>

        <div id="slide3" class="slide">
            <img src="" alt="">
            <p></p>
        </div>

        <div id="slide4" class="slide">
            <img src="" alt="">
            <p></p>
        </div>

        <button id="rightButton" type="button" class="handler">
            <i class="fas fa-greater-than fa-2x"></i>
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="" alt="">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/676d7bb062.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
</body>
</html>
